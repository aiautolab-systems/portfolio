name: Scheduled Production Tests

on:
  # Run every morning at 8:00 AM UTC (adjust timezone as needed)
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  production-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install chromium --with-deps

    - name: Run E2E tests against production
      run: npm run test:e2e
      env:
        PRODUCTION: 'true'
      continue-on-error: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: production-test-report-${{ github.run_number }}
        path: |
          playwright-report/
          test-results/
          reports/
        retention-days: 30

    - name: Generate test summary
      if: always()
      run: |
        echo "## Production Test Results - $(date)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Environment:** https://aiautolab-systems.github.io/portfolio/" >> $GITHUB_STEP_SUMMARY
        echo "**Run Number:** ${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f "test-results/.last-run.json" ]; then
          echo "Test results available in artifacts." >> $GITHUB_STEP_SUMMARY
        fi

    - name: Create Issue on Failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const title = 'ðŸš¨ Production Tests Failed - ' + new Date().toLocaleDateString();
          const body = `Production E2E tests failed on ${new Date().toLocaleString()}.

          **Test Run:** ${{ github.run_number }}
          **Environment:** https://aiautolab-systems.github.io/portfolio/
          **Workflow:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Please check the test artifacts and logs for details.`;

          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: title,
            body: body,
            labels: ['production-tests', 'automated', 'bug']
          });
